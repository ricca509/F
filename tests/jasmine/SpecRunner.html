<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>  

  <!-- include source files here... -->
  <script type="text/javascript" src="../../libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../libs/lodash/dist/lodash.min.js"></script>
  <script type="text/javascript" src="../../libs/jasmine.async/lib/jasmine.async.min.js"></script>
  <script type="text/javascript" src="../../dist/F.js"></script>

</head>

<body>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/FSpec.js"></script>
  <script type="text/javascript" src="spec/F.strSpec.js"></script>
  <script type="text/javascript" src="spec/F.evtSpec.js"></script>
  <script type="text/javascript" src="spec/F.plugins.defaultModuleSpec.js"></script>
  <script type="text/javascript" src="spec/F.plugins.domModuleSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</body>
</html>
